version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - dms-net

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - dms-net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: root
      POSTGRES_DB: keycloakdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - dms-net

  mongodb:
    image: mongo:6
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - dms-net

  # =========================
  # KEYCLOAK (POSTGRES + HTTP FIXED)
  # =========================
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: dms-keycloak
    depends_on:
      - postgres
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # ---- DATABASE (MANDATORY) ----
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloakdb
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: root

      # ---- HTTP / HTTPS FIX ----
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY: "edge"
#      KC_HOSTNAME_URL: http://147.79.67.215:8080
#      KC_HOSTNAME_ADMIN_URL: http://147.79.67.215:8080

    command: start-dev --http-port=8080 --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"
    networks:
      - dms-net

  discovery-server:
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    environment:
      SERVER_PORT: 8761
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    ports:
      - "8761:8761"
    depends_on:
      - postgres
      - mongodb
    networks:
      - dms-net

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    environment:
      SERVER_PORT: 8081
      EUREKA_URL: http://discovery-server:8761/eureka/
      KEYCLOAK_ISSUER: http://keycloak:8080/realms/authrealm
      KEYCLOAK_JWK_URI: http://keycloak:8080/realms/authrealm/protocol/openid-connect/certs
      WAIT_FOR: discovery-server:8761
    ports:
      - "8081:8081"
    depends_on:
      - discovery-server
      - keycloak
    networks:
      - dms-net

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    environment:
      SERVER_PORT: 8082
      EUREKA_URL: http://discovery-server:8761/eureka/
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: root

      KEYCLOAK_TOKEN_ENDPOINT: http://keycloak:8080/realms/authrealm/protocol/openid-connect/token
      WAIT_FOR: kafka:9092,discovery-server:8761,postgres:5432,keycloak:8080
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - discovery-server
      - postgres
      - keycloak
    networks:
      - dms-net

  audit-trail-service:
    build:
      context: .
      dockerfile: audit-trail-service/Dockerfile
    environment:
      SERVER_PORT: 8083
      EUREKA_URL: http://discovery-server:8761/eureka/
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      WAIT_FOR: kafka:9092,mongodb:27017,discovery-server:8761
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - mongodb
      - discovery-server
    networks:
      - dms-net

  document-initiation-service:
    build:
      context: .
      dockerfile: document-initiation-service/Dockerfile
    environment:
      SERVER_PORT: 8084
      EUREKA_URL: http://discovery-server:8761/eureka/
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: root
      AUTH_SERVICE_URL: http://auth-service:8082
      WAIT_FOR: postgres:5432,discovery-server:8761,auth-service:8082
    ports:
      - "8084:8084"
    depends_on:
      - postgres
      - discovery-server
      - auth-service
    networks:
      - dms-net

  subscription-panel:
    build:
      context: .
      dockerfile: subscription-panel/Dockerfile
    environment:
      SERVER_PORT: 8085
      EUREKA_URL: http://discovery-server:8761/eureka/
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: root
      WAIT_FOR: postgres:5432,discovery-server:8761
    ports:
      - "8085:8085"
    depends_on:
      - postgres
      - discovery-server
    networks:
      - dms-net

volumes:
  postgres_data:
  mongo_data:

networks:
  dms-net:
    driver: bridge

